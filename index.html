<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codify Hub - الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #cbd5e1;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #3b82f6;
      color: white;
      font-size: 1em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .flag {
      width: 40px;
      vertical-align: middle;
      margin-left: 8px;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/osama-develope/osama-develope/main/profile-pic.png" alt="Osama Photo" class="logo" />
  <h1>Codify Hub 🇾🇪</h1>
  <p>خدمات برمجة – تصميم مواقع – كتابة محتوى – تسويق رقمي</p>
  <a class="button" href="https://github.com/osama-develope" target="_blank">📂 تصفح الملف التعريفي</a>
</body>
</html>
